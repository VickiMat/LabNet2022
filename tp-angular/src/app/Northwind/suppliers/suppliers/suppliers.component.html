<h1>Suppliers from Northwind</h1>

<div class="col list-categ">
  <h2>List of Suppliers</h2>
  <button mat-raised-button color="primary" [routerLink]="['/form', 0]">Add new Supplier</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID #</th>
        <th scope="col">Company Name</th>
        <th scope="col">Contact Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sup of supList">
        <th>{{sup.Id}}</th>
        <td> {{sup.CompanyName}}</td>
        <td>{{sup.ContactName}}</td>
        <td>{{sup.City}}</td>
        <td>{{sup.Country}}</td>
        <td class=".col-md-1"><button mat-raised-button color="primary" [routerLink]="['/form', sup.Id]">Update</button>
        |
        <button mat-raised-button color="warn" (click)="openConfirmationDialog(sup.Id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<button mat-icon-button color="primary">Back to Home</button>
