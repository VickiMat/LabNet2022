<div class="col list-sup">
  <h1>List of Suppliers</h1>
  <div class="container">
    <div class="add">
      <button mat-raised-button color="primary" [routerLink]="['/formSuppliers', 0]">Add new Supplier</button>
    </div>
    <div class="search">
      <form [formGroup]="cityForm">
        <mat-form-field appearance="outline">
          <mat-label>Search supplier by City</mat-label>
          <input type="text" matInput formControlName="search" class="form-control" id="search" placeholder="Enter city name"/>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-search" (click)="searchByCity()">Search</button>
      </form>
    </div>
  </div>
  <table class="table table-hover">
    <thead class="thead">
      <tr>
        <th scope="col">ID #</th>
        <th scope="col">Company Name</th>
        <th scope="col">Contact Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="cityNotFound">
        <td colspan="6">Sorry, we didnÂ´t find any result matching with that name</td>
      </tr>
      <tr *ngFor="let sup of supList | paginate : {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };
      let i = index">
        <th>{{sup.Id}}</th>
        <td> {{sup.CompanyName}}</td>
        <td>{{sup.ContactName}}</td>
        <td>{{sup.City}}</td>
        <td>{{sup.Country}}</td>
        <td class=".col-md-1"><button mat-raised-button color="primary" [routerLink]="['/formSuppliers', sup.Id]">Update</button>
        | <button mat-raised-button color="warn" (click)="openConfirmationDialog(sup.Id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
<div class="back">
  <button mat-raised-button color="primary" routerLink="">Back to home</button>
</div>
