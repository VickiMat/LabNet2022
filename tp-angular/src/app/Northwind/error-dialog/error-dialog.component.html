<div mat-dialog-container>
  <h1 mat-dialog-title>An error has ocurred!</h1>
  <div mat-dialog-content class="message">{{errorMessage}}</div>
  <div mat-dialog-content class="message">Please back to index and try again</div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button color="primary" [routerLink]="['']" (click)="dialogRef.close(true)">Back to index</button>
  </div>
</div>
